version: '3.8'

services:
  voice-genai-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-genai-tool
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service (optional - serving static files)
  voice-genai-frontend:
    image: nginx:alpine
    container_name: voice-genai-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - voice-genai-api
    restart: unless-stopped

volumes:
  models:
  data:
  logs:

networks:
  default:
    name: voice-genai-network
